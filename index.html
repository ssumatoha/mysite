<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring</title>
    <link rel="stylesheet" href="Scoring.css">
</head>
<body>
<form id="Skoring" action="http://localhost:555/hs/bank/send" method="POST">
<h1>Форма для заполнения</h1>
<p><i>Пж форму заполни</i></p>
<fieldset>
    <legend>Контактныя информация</legend>
    <label for="name">Фамилия Имя<em>*</em></label>
    <input id="name" name="name" placeholder="Иванов Иван" required="" type="text"><br>
    <label for="telephone">Телефон <em>*</em></label>
    <input id="telephone" name="telephone" placeholder="+7 (916) 222 22 22" type="text"><br>
    <label for="email">Эдектронная почта<em>*</em></label>
    <input id="email" name="email" placeholder="email" required="" type="text"><br>
</fieldset>
<fieldset>
    <legend>Данные для проверки</legend>
    <label for="gender">Пол</label>
    <select name="gender" id="gender">
        <option value="male">Мужской</option>
        <option value="male">Женский</option>
    </select><br>
    <label for="DateBirth">Дата рождения</label>
    <input id="DateBirth" name="DateBirth" placeholder="11.22.1122" type="text"><br>

    <label for="period">Cрок проживания в регионе</label>
    <input id="period" name="period" placeholder="лет" type="number" min="0" max="70" step="1"><br>
    
</fieldset>
</form>
</body>
</html>
